name: CI Mobile

on: [pull_request]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: 🏗 Setup repo
        uses: actions/setup-node@v4
        with:
          node-version: 20 # ajuste se necessário
          cache: 'npm'

      - name: Install Dependencies
        run: npm install
        
      - name: run Lint
        run: npm run lint

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20 # ajuste se necessário
          cache: 'npm'
      - name: Jest tests
        run: npm run test
