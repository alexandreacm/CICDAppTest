name: CI Mobile

on: [pull_request]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4
        with:
          node-version: 18.x
          
      - name: Configure Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # ajuste se necessário
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

  lint:
      - name: run Lint
        run: npm run lint

  test:
    needs: setup
    runs-on: ubuntu-latest
    if: ${{ !startsWith(fromJson(needs.setup.outputs.matrix).package[0], 'none') }}
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.setup.outputs.matrix)}}
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          
      - name: run tests
        run: yarn test --coverage false
